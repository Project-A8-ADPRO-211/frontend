<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>KantinVirtual - Tugas Kelompok ADPRO A8</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <meta name="google-signin-client_id" content="958450163552-tgnfgdqteu4qa26d2hhr8vskik1j9raq.apps.googleusercontent.com">
    </head>
    <style>
        #credit-card {
            display: none;
        }
    </style>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">KantinVirtual</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet</a></li>
                        <li class="nav-item" id="logoutbtn"><a class="nav-link" href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate"><b>TOP UP</b></h1>
                    <div class="px-2">
                        <form action="" id="withdrawForm" method="post">
                            <div class="form-group">
                                <label class="sr-only">Top Up Type</label>
                                <select class="form-control" id="topupTypeField">
                                    <option selected value="ATM">ATM</option>
                                    <option value="Credit Card">Credit Card</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Amount</label>
                                <input id="amountField" type="number" class="form-control" placeholder="Amount (Ex. 50000)">
                            </div>
                            <div id="atm">
                                <div class="form-group">
                                    <label class="sr-only">Account Number</label>
                                    <input id="noRekField" type="number" class="form-control" placeholder="Acount Number (Ex. 1234567890)">
                                </div>
                            </div>
                            <div id="credit-card">
                                <div class="form-group">
                                    <label class="sr-only">Account Number</label>
                                    <input id="noCCField" type="number" class="form-control" placeholder="Card Number (Ex. 1234567890)">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">CVV</label>
                                    <input id="cvvField" type="number" class="form-control" placeholder="Security Number (Ex. 1234)">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Top Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/lib/jwt-decode.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/wallet.js"></script>

        <script>
            (function () {
                $('#googleSignin').hide();
                loadLoginData()

                $('#logoutbtn').on("click", function (e) {
                    logout();
                })

                if (!getLoggedInStatus()) location.href = "index.html";
                const withdrawForm = $('#withdrawForm')
                const amountField = $('#amountField')
                const noRekField = $('#noRekField')
                const noCCField = $('#noCCField')
                const noCVVField = $('#cvvField')
                const topupTypeField = $('#topupTypeField')

                topupTypeField.on('change', function () {    
                    if (topupTypeField.val() === "ATM") {
                        $('#credit-card').hide();
                        $('#atm').show();
                        console.log("test1")
                    } else {
                        $('#atm').hide();
                        $('#credit-card').show();
                        console.log("test2")
                    }
                })

                withdrawForm.submit(function (e) {
                    e.preventDefault();
                    if(noRekField.val() < 0 ||  noCCField.val() < 0 || noCVVField.val() < 0) return alert("Please fill with the correct account number!")
                    if(amountField.val() < 0) return alert("Please fill the amount with the correct number!")
                    if(topupTypeField.val() === "ATM") {
                        topupATM(amountField.val(), noRekField.val())
                        .then((data) => location.href = "history.html").catch((err) => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'You need to fill all the field'
                            })
                        })
                    } else {
                        topupCC(amountField.val(), noCCField.val(), noCVVField.val())
                        .then((data) => location.href = "history.html").catch((err) => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'You need to fill all the field'
                            })
                        })
                    }
                })
            })()
        </script>
    </body>
</html>
