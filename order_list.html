    <!-- Core theme JS-->
    <script>
        $(document).ready(function () {
            loadLoginData()

            if (getLoggedInStatus()) {
                $('#signupbtn').hide();
                $('#loginbtn').hide();
            } else {
                $('#logoutbtn').hide();
                $('#profilebtn').hide();
            }

            $('#logoutbtn').on("click", function (e) {
                logout();
            })

            const userData = localStorage.getItem("tokenData");
            let userRole = "not logged in";
            if (userData !== null){
                userRole = userData.type;
            }

            if (userRole === "buyer"){
                setOrderUserRole("buyer");
                loadOrdersByBuyer(localStorage.getItem("token"))
            } else if (userRole === "seller"){
                setOrderUserRole("seller");
                loadOrdersBySeller(localStorage.getItem("token"));
            }
        })
        
    </script>
