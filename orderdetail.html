    <script src="js/auth.js"></script>
    <script src="js/order.js"></script>

    <!-- Core theme JS-->
    <script>
        (function () {
            loadLoginData()

            if (getLoggedInStatus()) {
                $('#signupbtn').hide();
                $('#loginbtn').hide();
            } else {
                $('#logoutbtn').hide();
                $('#profilebtn').hide();
                $('#orderbtn').hide();
                $('#checkoutbtn').hide();
            }

            $('#logoutbtn').on("click", function (e) {
                logout();
            })
        })()
    </script>
