<body>
    <!-- Navigation-->

            <a class="navbar-brand text-purple-500 font-bold tracking-widest flex items-center justify-center space-x-3 hover:text-purple-500"

                    <li class="nav-item text-purple-500" id="loginbtn"><a class="nav-link hover:text-purple-500"
                            href="login.html">Login</a>

    <!-- Page content using react-->
    <div id="root"></div>

    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/auth.js"></script>

    <!-- Core theme JS-->
    <script>
        (function () {
            loadLoginData()

            if (getLoggedInStatus()) {
                $('#signupbtn').hide();
                $('#loginbtn').hide();
            } else {
                $('#logoutbtn').hide();
                $('#profilebtn').hide();
            }

            $('#logoutbtn').on("click", function (e) {
                logout();
            })

        })()
    </script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
        const { useState, useEffect } = React

        const App = () => {
            const [product, setProduct] = useState("")
            const [review, setReview] = useState("")
            const userData = JSON.parse(localStorage.getItem("tokenData"))

            console.log(userData)

            let userRole = "not logged in"

            if (userData !== null) {
                userRole = userData.type
            }

            console.log("tipe", userRole)

            const handleKeyDown = (event) => {
                if (event.key === 'Enter') {
                    console.log(event.target.value)
                    if (event.target.value === "") {
                        fetch(authBaseUrl + "product")
                            .then(response => response.json())
                            .then(data => {
                                console.log(data)
                                setProducts(data)
                            })
                            .catch(error => console.log(error))
                    } else {
                        fetch(authBaseUrl + "product/name/" + event.target.value)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data)

                                if (data.length === 0) {
                                    setProducts("not found")
                                } else {
                                    setProducts(data)
                                }
                            })
                            .catch(error => console.log(error))
                    }
                }
            }

            const testing = !!(location.href.includes("localhost") || location.href.includes("127.0.0.1"))
            const authBaseUrl = testing ? "http://localhost:8080/" : "https://adpros8-prod.herokuapp.com/"

            useEffect(() => {
                fetch(authBaseUrl + "product/" + localStorage.getItem("product_id"))
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                        setProduct(data)
                    })
                    .catch(error => console.log(error))
                
                fetch(authBaseUrl + "product/" + localStorage.getItem("product_id") + "/review")
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                        setReview(data)
                    })
                    .catch(error => console.log(error))
            }, [])

            return (
                <div>
                    <div className="container mx-auto mt-24">
                        <div className="flex flex-col md:flex-row space-y-6 md:space-y-0 items-center md:items-start justify-between">
                            <div className="flex flex-col items-center md:items-start">
                                <h1 className="mb-2 text-3xl sm:text-4xl">Detail Produk</h1>
                                <div className="w-5/6 bg-purple-500 px-3 h-1 rounded-xl" />
                            </div>
                        </div>
                    </div>
                    {product !== "" ? (
                        <div>
                            <div className="container mx-auto mt-12">
                                <div className="flex flex-row items-start space-x-12">
                                    <img src={product.imageUrl === "https://google.com" ? "assets/nothing.svg" : product.imageUrl} alt="gambar makanan" id="image" className="rounded-xl" />
                                    <div className="flex flex-col space-y-4 pr-64">
                                        <p className="text-4xl font-bold">{product.name}</p>
                                        <p className="text-2xl font-bold">Rp. {product.price}</p>
                                        <p>{product.description}</p>
                                        <div className="pt-7 font-semibold text-white flex flex-row space-x-6">
                                            <a href="" className="px-6 py-3 rounded-xl bg-purple-500">
                                                Masukkan ke Keranjang
                                            </a>
                                            <a href="" className="px-12 py-3 rounded-xl bg-purple-500">
                                                Beli
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="container mx-auto mt-24">
                            <p>Loading Product......</p>
                        </div>
                    )}
                    <div className="container mx-auto mt-24">
                        <div className="flex flex-col md:flex-row space-y-6 md:space-y-0 items-center md:items-start justify-between">
                            <div className="flex flex-col items-center md:items-start">
                                <h1 className="mb-2 text-3xl sm:text-4xl">Review Produk</h1>
                                <div className="w-5/6 bg-purple-500 px-3 h-1 rounded-xl" />
                            </div>
                        </div>
                    </div>
                </div>
            )
        }

        const rootElement = document.getElementById('root')

        ReactDOM.render(<App />, rootElement)
    </script>
