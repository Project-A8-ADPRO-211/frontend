    <!-- Core theme JS-->
    <script>
        (function () {
            loadLoginData()

            if (getLoggedInStatus()) {
                $('#signupbtn').hide();
                $('#loginbtn').hide();
            } else {
                $('#logoutbtn').hide();
                $('#profilebtn').hide();
                $('#orderbtn').hide();
                $('#checkoutbtn').hide();
            }

            $('#logoutbtn').on("click", function (e) {
                logout();
            })
            let products = []
            let cart = []
            cart = JSON.parse(localStorage.getItem("cart"))
            if (localStorage.getItem("cart") !== null){
                cart.forEach(productId => {
                    fetch(authBaseUrl + "product/" + productId)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                            products.push(data)
                        })
                });
                
            }
        })()
    </script>
